version: '3.7'
services:
  redis:
    image: redis:alpine
    container_name: redis_alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./volumes/redis/data:/var/lib/redis
      - ./volumes/redis/conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - default

  mongodb:
    image: mongo:latest
    container_name: mongodb_latest
    ports:
      - "${DB_PORT}:27017" #neu muon connect localhost thi ${DB_PORT}:27017
    volumes:
      - ./volumes/mongo/:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      - default

  api-service:
    image: ${APP_NAME}:1.0.0
    container_name: ${APP_NAME}
    ports:
      - "${APP_PORT}:3005"
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/${APP_NAME}
      - /${APP_NAME}/node_modules
    external_links:
      - ${LINK_REDIS}:${LINK_REDIS}
      - ${LINK_MONGODB}:${LINK_MONGODB}
    networks:
      - default

networks:
  default:
    external: true
    name: boilerplate-nestjs

